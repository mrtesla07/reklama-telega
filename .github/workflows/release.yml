name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Тег релиза (пример: v0.2.0)"
        required: true
      release_name:
        description: "Название релиза (по умолчанию совпадает с тегом)"
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build distributions
        run: python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/

  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install . pyinstaller

      - name: Build Windows executable
        run: >
          pyinstaller
          --noconfirm
          --onefile
          --windowed
          --name reklama-telega-gui
          reklama_telega/gui/app.py

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/reklama-telega-gui.exe

  release:
    needs:
      - build
      - build-windows-exe
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Python distributions
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: windows-exe
          path: dist

      - name: Set release variables (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "RELEASE_TAG=${{ inputs.release_tag }}" >> "$GITHUB_ENV"
          if [ -n "${{ inputs.release_name }}" ]; then
            echo "RELEASE_NAME=${{ inputs.release_name }}" >> "$GITHUB_ENV"
          else
            echo "RELEASE_NAME=${{ inputs.release_tag }}" >> "$GITHUB_ENV"
          fi

      - name: Set release variables (tag push)
        if: github.event_name != 'workflow_dispatch'
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "RELEASE_TAG=$TAG" >> "$GITHUB_ENV"
          echo "RELEASE_NAME=$TAG" >> "$GITHUB_ENV"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_NAME }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
