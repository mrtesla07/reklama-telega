###############################
# Доступ к Telegram через MTProto
###############################
[telegram]
api_id = 123456
api_hash = "0123456789abcdef0123456789abcdef"
# Имя файла сессии Telethon (*.session)
session_name = "reklama-telega"
# Телефон в международном формате, например +79991234567
phone = "+70000000000"
# Принудительно получать код по SMS
force_sms = false

#################################
# Основные параметры мониторинга
#################################
[monitor]
# Ключевые слова/фразы (по одному на строку). Поиск по умолчанию без учёта регистра.
keywords = [
  "впн",
  "vpn",
  "прокси",
]

# Каналы или обсуждения (можно указать @username, ссылку t.me/... или числовой ID).
channels = [
  "@grandmobilechat",
  "@BybitRussian",
]

# Глубина истории для режима scan.
search_depth = 500

# Учитывать регистр при поиске.
case_sensitive = false

# Подсветка совпадений в CLI.
highlight = true

# Интервал запросов истории/стрима (сек.).
fetch_interval_seconds = 2.0

# Таймаут получения истории (сек.).
history_request_timeout = 10.0

# Автоматически отвечать на найденные сообщения.
auto_reply_enabled = false

# Базовый текст автоответа (используется, если не задано шаблонов).
auto_reply_message = "Здравствуйте! Напишите, пожалуйста, в личные сообщения — поможем."

# Набор шаблонов автоответа. Доступные плейсхолдеры:
# {author}, {keyword}, {keywords}, {channel}, {text}
auto_reply_templates = [
  "Здравствуйте, {author}! По поводу {keyword} свяжитесь с нами, пожалуйста, в личных сообщениях.",
  "Привет, {author}! Расскажем про {keywords} подробнее — напишите в личку.",
  "{author}, спасибо за комментарий! Напишите в личные сообщения, поможем.",
]

# Случайно выбирать шаблон из списка.
auto_reply_randomize = true

# �������� ��������� ��������� ������� (true = ��������).
username_guard_enabled = true

# Задержка проверки, секунды (после отправки автоответа).
username_guard_delay = 3.0

# Сопоставления "@user => текст" для повторной отправки без @.
username_guard_replacements = [
  "@Freed0mNETbot => Freed0mNETbot (введите в поиске Telegram Freed0mNETbot)"
]

